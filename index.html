    <div class="container">
        <div class="row">
            <div class="col" id="top">My todo list</div>
        </div>

                <div class="col-7" id="date1">Your todo list for:</div>

        </div>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-4">
                <div class="task" id="1" onclick="remove('1')">Do the dishes</div>
                
            </div>
        </div>
    </div>
