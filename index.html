<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>My Todo List</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col" id="top">My todo list</div>
        </div>
        <div class="row">
                <div class="col-7" id="date1">Your todo list for:</div>
                <div class="col-5" id="date2">15.02.2022</div>
                <hr>
        </div>
        
        <div class="row" id="task_list">
            <div class="col-6 col-md-4">
                <div class="point task" id="0" onclick="remove('0')">Do the dishes</div>
            </div>
            <div class="col-6 col-md-4 offset-md-4">
                <div class="point task rig" id="1" onclick="remove('1')">Laundry making</div>
            </div>
            
        </div>
        <hr>
        <div class="row">
            <div class="col-7" id="another">Add another task TO DO: &Tab;</div>
            <div class="col-5 col-sm-4 col-sm-offset-1" id="another2"> <input type="text" id="task_input" placeholder="something really cool" ></div>
        </div>
        <div class="row">
            <div class="col offset-7" id="err">

            </div>
        </div>
        <div class="row">
            <div class="col offset-7">
                <input type="button" id="accept_button" onclick="add()" value="Add">
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
